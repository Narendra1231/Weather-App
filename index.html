<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="getData()">
    <div class="frame">
        <div class="tem">
            <input type="text" id="search" value="Ranchi" onchange="getData()" >
            <h1 id="temp">20<sup>o</sup></h1>
            <p id="deg">degree celcius</p>
        </div>
        <div class="wind">
            <p class="data">wind Speed:-<span id="ws">2.06</span></p>
            <p class="data">
                Humidity:-<span id="hm">64</span>
            </p>
        </div>
      
      <div><img id="img" src="sun.jpeg" alt="loading error"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
